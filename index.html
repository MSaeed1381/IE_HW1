<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>resume</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <section class="sidebar-wrapper">
                <div class="profile-image">
                    <img src="images/Profile.jpg" alt="profile photo" class="profile-image__img">
                </div>
                <h4 class="sidebar__name">Rayan Adlardard</h4>
                <p class="sidebar__job">Font-end Developer</p>
                <div class="social-medias">
                    <div class="social-media-icon">
                        <img src="images/facebok.png" alt="facebook-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/instagram.png" alt="instagram-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/twitter.png" alt="twitter-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/linkedin%20(2).png" alt="linkedin-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/youtube.png" alt="youtube-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/ball.png" alt="ball-profile">
                    </div>
                </div>

                <hr class="line-separator">

                <div class="profile-information">
                    <div class="profile-information__content">
                        <p class="information-key">Age:</p>
                        <p class="information-value">24</p>
                    </div>

                    <div class="profile-information__content">
                        <p class="information-key">Residence:</p>
                        <p class="information-value">BD</p>
                    </div>

                    <div class="profile-information__content">
                        <p class="information-key">Freelance:</p>
                        <p class="information-value">Available</p>
                    </div>

                    <div class="profile-information__content">
                        <p class="information-key">Address:</p>
                        <p class="information-value">Dhaka,Bangladesh</p>
                    </div>
                </div>

                <hr class="line-separator">

                <div class="languages-information">
                    <h4>Languages</h4>

                    <div class="language-information-wrapper">
                        <div class="language-information">
                            <p class="language-information__key"> Persian </p>
                            <p class="language-information__value"> Native </p>
                        </div>

                        <div class="language-information">
                            <p class="language-information__key"> English </p>
                            <p class="language-information__value"> Advanced </p>
                        </div>

                        <div class="language-information">

                            <p class="language-information__key"> Spanish </p>
                            <p class="language-information__value"> Basic </p>
                        </div>
                    </div>
                </div>


            </section>
        </aside>
        <main></main>
    </div>
</body>
</html>
