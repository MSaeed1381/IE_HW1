<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>resume</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <section class="sidebar-wrapper">
                <div class="profile-image">
                    <img src="images/Profile.jpg" alt="profile photo" class="profile-image__img">
                </div>
                <h4 class="sidebar__name">Rayan Adlardard</h4>
                <p class="sidebar__job">Font-end Developer</p>
                <div class="social-medias">
                    <div class="social-media-icon">
                        <img src="images/facebok.png" alt="facebook-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/instagram.png" alt="instagram-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/twitter.png" alt="twitter-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/linkedin%20(2).png" alt="linkedin-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/youtube.png" alt="youtube-profile">
                    </div>

                    <div class="social-media-icon">
                        <img src="images/ball.png" alt="ball-profile">
                    </div>
                </div>

                <hr class="line-separator">
            </section>

        </aside>
        <main></main>
    </div>
</body>
</html>
